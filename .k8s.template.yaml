apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: site
  annotations:
    cert-manager.io/issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - kunkels.me
      secretName: kunkels-me-tls
  rules:
    - host: kunkels.me
      http:
        paths:
          - backend:
              serviceName: site
              servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: site
spec:
  selector:
    app: site
  ports:
    - name: http
      port: 80
      targetPort: 80

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: site
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: site
    spec:
      imagePullSecrets:
        - name: docker.pkg.github.com
      containers:
        - name: app
          image: docker.pkg.github.com/chiel/site/site:${GITHUB_SHA}
